<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Swatches</title>
   </head>
   <body>
      <script src="resources/libraries/p5.js"></script>
      <script src="resources/libraries/p5.dom.js"></script>
      <script src="resources/libraries/sweetalert.min.js"></script>
      <div class="svgwrapper">
         <div class="svgsmallwrapper">
            <svg id="plussvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F9FDFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square"><rect class="plusrect" x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line class="plusline1" x1="12" y1="8" x2="12" y2="16"></line><line class="plusline2" x1="8" y1="12" x2="16" y2="12"></line></svg>
         </div>
      </div>
      <div class="rightwrapper">
         <div class="rightsmallwrapper">
            <svg id = "rightsvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F9FDFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline class="rightArrowAnim" points="12 16 16 12 12 8"></polyline><line class="rightArrowAnim" x1="8" y1="12" x2="16" y2="12"></line></svg>
         </div>
      </div>
      <div class="leftwrapper">
         <div class="leftsmallwrapper">
            <svg id = "leftsvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F9FDFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline class="leftArrowAnim" points="12 8 8 12 12 16"></polyline><line class="leftArrowAnim" x1="16" y1="12" x2="8" y2="12"></line></svg>
         </div>
      </div>
      <script src="main.js"></script>
      <link rel="stylesheet" href="main.css">
   </body>
</html>
